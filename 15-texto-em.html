<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto &lt;em></title>
</head>
<body>
  <!-- h1+main>p{Texto relevante &lt;em>}+p{Aplicaremos la etiqueta em}+p{Código:}+pre -->

  <h1>&lt;em> en HTML</h1>
  <main>

    <p>Para indicar semánticamente énfasis en un texto utilizaremos la etiqueta &lt;em></p> 

    <p><strong>Nota:</strong></p>
    La etiqueta <strong>&lt;i></strong>(itálica/cursiva) resalta el texto pero carece significado semántico.


    <p>Texto <em>enfatizado</em></p>

    <p><strong>Código:</strong></p>

    <pre>
      Texto&lt;em>enfatizado&lt;/em>
    </pre>
  </main>
</body>
</html>
