<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texto &lt;u></title>
</head>
<body>
  <!-- h1+main>p{Texto relevante &lt;u>}+p{Aplicaremos la etiqueta u}+p{Código:}+pre -->

  <h1>&lt;u> en HTML</h1>
  <main>

    <p>Para mostrar un texto subrayado utilizaremos la etiqueta &lt;u></p> 

    <p><strong>Nota:</strong></p>
    La etiqueta <strong>&lt;u></strong>(underline) carece de significado semántico.


    <p>Texto <u>subrayado</u></p>

    <p><strong>Código:</strong></p>

    <pre>
      Texto&lt;u>subrayado&lt;/u>
    </pre>
  </main>
</body>
</html>
