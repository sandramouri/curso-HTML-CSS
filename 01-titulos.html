<!DOCTYPE html>
<html lang="es"> <!--Especificar idioma-->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Títulos</title>
  </head>
  <body>
    <hr>
    <h1>Títulos en HTML</h1>

    En HTML existen seis niveles de Títulos
    <hr>

    <h1>título 1</h1>
    <h2>título 2</h2>
    <h3>título 3</h3>
    <h4>título 4</h4>
    <h5>título 5</h5>
    <h6>título 6</h6>

    <p>Códigos HTML</p>
    <pre>
      &lt;h1>título 1&lt;h1>
      &lt;h2>título 2&lt;h2>
      &lt;h3>título 3&lt;h3>
      &lt;h4>título 4&lt;h4>
      &lt;h5>título 5&lt;h5>
      &lt;h6>título 6&lt;h6>
    </pre>
  </body>
</html>
